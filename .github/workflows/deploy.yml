name: Deploy to ECS Fargate
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      ECR_REPOSITORY: portfolio-api
      ECS_CLUSTER: portfolio-cluster
      ECS_SERVICE: portfolio-service
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      env:
        AWS_REGION: us-east-1
        AWS_DEFAULT_REGION: us-east-1

    - name: Build, tag, and push image to ECR
      env:
        IMAGE_TAG: ${{ github.sha }}
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        docker build -f api/Dockerfile \
          -t $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $REGISTRY/$ECR_REPOSITORY:latest \
          ./api/
        docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $REGISTRY/$ECR_REPOSITORY:latest

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition portfolio-api \
          --query taskDefinition > task-definition.json

    - name: Fill in the new image ID
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: api
        image: ${{ steps.login-ecr.outputs.registry }}/portfolio-api:${{ github.sha }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: portfolio-service
        cluster: portfolio-cluster
        wait-for-service-stability: true
