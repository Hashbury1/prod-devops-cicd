name: CI/CD Pipeline to ECS Fargate
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1                     # From your terraform outputs
  ECR_REPOSITORY: portfolio-api             # From terraform outputs
  ECS_SERVICE: portfolio-service            # From terraform outputs  
  ECS_CLUSTER: portfolio-cluster            # From terraform outputs
  CONTAINER_NAME: api                       # Matches your task definition

jobs:
  deploy:
    name: Build, Test, Scan, Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write                      # Required for OIDC auth

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}  # Your GitHub IAM role ARN
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-${{ github.run_id }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
        tags: |
          type=sha,format=short,prefix={{branch}}-
          type=ref,event=branch
          type=ref,event=pr
          latest

    - name: Build and push Docker image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build ./api --file ./api/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Run unit tests
      run: |
        docker run --rm ${{ steps.build-image.outputs.image }} pytest tests/ -v

    - name: Security scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.build-image.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'                          # Fail pipeline on critical issues

    - name: Download task definition template
      run: |
        aws ecs describe-task-definition --task-definition portfolio-api \
          --query taskDefinition > task-definition.json

    - name: Fill in task definition with new image
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy to ECS (Blue/Green rolling update)
      if: github.ref == 'refs/heads/main'
      run: |
        aws ecs register-task-definition \
          --cli-input-json file://task-definition.json \
          --family portfolio-api

        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition ${{ steps.task-def.outputs.task-definition }} \
          --force-new-deployment

    - name: Verify deployment
      run: |
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }}
        echo "âœ… Deployment successful!"
